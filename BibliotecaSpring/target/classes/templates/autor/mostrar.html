
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mostrar autores</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragment/fragment :: header}"> </header>
<h3>Autores</h3>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Nacionalidad</th>
				<th>Fecha</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="autor:${autores}">
				<td th:text="${autor.nombre}" ></td>
				<td th:text="${autor.nacionalidad}" ></td>
				<td th:text="${autor.fechaNacimiento}" ></td>
				<td><a th:href="@{'/libros/'+${autor.idautor}}" class="btn btn-primary">Ver libros</a>
				<a class="btn btn-primary">Actualizar</a>
						<a th:onclick="return confirm('¿Estás seguro de que deseas eliminar este autor?')" th:href="@{'/deleteautor/'+${autor.idautor}}" class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{'/addautor'}" class="btn btn-primary">Add autor</a>
	</div>
	<footer th:replace="~{fragment/fragment :: footer}"></footer>
</body>
</html>
