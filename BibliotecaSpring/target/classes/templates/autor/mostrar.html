<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments/head" />
	<title>Mostrar autores</title>
</head>

<body>
	<nav th:replace="fragments/nav" />
	<h3>Autores</h3>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Nacionalidad</th>
				<th>Fecha</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="autor:${autores}">
				<td th:text="${autor.nombre}"></td>
				<td th:text="${autor.nacionalidad}"></td>
				<td th:text="${autor.fechaNacimiento}"></td>
				<td><a sec:authorize="hasRole('ADMIN')" th:href="@{'/admin/libros/'+${autor.idautor}}" class="btn btn-primary">Ver libros</a>
					<a sec:authorize="hasRole('ADMIN')" th:href="@{'/admin/updateautor/'+${autor.idautor}}" class="btn btn-primary">Actualizar</a>
					<a sec:authorize="hasRole('ADMIN')" th:onclick="return confirm('¿Estás seguro de que deseas eliminar este autor?')"
						th:href="@{'/admin/deleteautor/'+${autor.idautor}}" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<a  sec:authorize="hasRole('ADMIN')" th:href="@{'/admin/addautor'}" class="btn btn-primary">Add autor</a>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
