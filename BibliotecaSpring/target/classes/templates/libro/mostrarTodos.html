
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mostrar libros</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="fragments/nav" />
	<table class="table table-striped table-responsive-md">
		<h3>Libros</h3>
		<thead>
			<tr>
				<th>Título</th>
				<th>Autor</th>
				<th>Editorial</th>
				<th>Año</th>
				<th>Género</th>
				<th>Total copias</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="libro:${libros}">
				<td th:text="${libro.titulo}" ></td>
				<td th:text="${libro.autor.nombre}" ></td>
				<td th:text="${libro.editorial}" ></td>
				<td th:text="${libro.anyo}" ></td>
				<td th:text="${libro.tipo}" ></td>
				<td  th:text="${#lists.size(libro.copias)}"></td>
				<td><a th:href="@{'/copias/'+${libro.idlibro}}"  class="btn btn-primary">Copias</a>
			</tr>
		</tbody>
	</table>
	<div> <a th:href="@{/}">Volver </a></div>
	<footer th:replace="fragments/footer" />
</body>
</html>
