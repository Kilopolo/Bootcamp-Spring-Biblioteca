
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Mostrar libros</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragment/fragment :: header}"> </header>
	<table class="table table-striped table-responsive-md">
		<h3>Socio <span th:text="${lector.nombre}"></span> </h3>
		<thead>
			<tr>
				<th>Fecha incio</th>
				<th>Fecha Fin</th>
				<th>Copia</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prestamo:${prestamos}">
				<td th:text="${prestamo.fechaInicio}" ></td>
				<td th:text="${prestamo.fechaFin}" ></td>
				<td th:text="${prestamo.copia.libro.titulo}"></td>
				<td><a  class="btn btn-primary">Actualizar</a>
						<a  class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{'/addprestamo/'+${lector.idlector}}" class="btn btn-primary">Add prestamo</a>
	</div>
	<footer th:replace="~{fragment/fragment :: footer}"></footer>
</body>
</html>
