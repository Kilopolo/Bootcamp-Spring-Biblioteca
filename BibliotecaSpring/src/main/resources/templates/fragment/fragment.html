<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fragment</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">Biblioteca</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/lectores}">Socios</a>
					</li>
					<!--<li class="nav-item">
						<a class="nav-link" th:href="@{/libros}">Libros</a>
					</li>-->
					<li class="nav-item">
						<a class="nav-link" th:href="@{/autores}">Autor</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
<!--				<ul class="mr-auto collapse navbar-collapse navbar-right">-->
					<li class="dropdown nav-item active">
						<a id="btnLanguage" th:href="@{/#}" class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">
							<span th:text="#{language.change}"></span>
							<span class="caret"></span>
						</a>
						<ul id="languageDropdownMenuButton" class="dropdown-menu">
							<li><a id="btnEnglish" value="EN"> <img th:src="@{/img/if_uk_flag.png}"
										style="border: 0; float: left; margin-right: 15px" /> <span
										th:text="#{language.en}"></span>
								</a></li>
							<li><a id="btnSpanish" value="ES"> <img th:src="@{/img/if_spain_flag.png}"
										style="border: 0; float: left; margin-right: 15px" /> <span
										th:text="#{language.es}"></span>
								</a></li>
						</ul>
					</li>

					<li class="nav-link" sec:authorize="!isAuthenticated()"><a th:href="@{/signup}"
							th:text="#{signup.message}"> <span class="nav-item active glyphicon glyphicon-user"></span>
						</a></li>
					<li class="nav-link" sec:authorize="!isAuthenticated()"><a th:href="@{/login}"
							th:text="#{login.message}"> <span class="glyphicon glyphicon-log-in"></span>
						</a></li>
					<li class="nav-link" sec:authorize="isAuthenticated()"><a th:href="@{/logout}"
							th:text="#{logout.message}"> <span
								class=" nav-item active glyphicon glyphicon-log-out"></span>
						</a></li>
<!--				</ul>-->
			</div>
		</nav>
	</header>
	<footer th:fragment="footer" class="page-footer font-small bg-dark fixed-bottom" style="color:white">
		<div class="container">
			<div class="row">
				<div class="col-md-12 py-3">
					<div>
						<div>© 2023 Biblioteca Capgemini SL | Pablo Díaz | Patricia Fdez | David Santos</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
