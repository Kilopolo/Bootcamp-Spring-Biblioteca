<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Update libro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
	<header th:replace="~{fragment/fragment :: header}"> </header>
	<h3>Libro: <span th:text="${libro.titulo}"> </span></h3>
	<h3> Autor: <span th:text="${autor.nombre}"></span> </h3>
	<form action="#" th:action="@{/save}" th:object="${libro}" method="post">
		<input th:field="*{titulo}" type="text" placeholder="Título" class="form-control mb-4 col-4">
		<input th:field="*{editorial}" type="text" placeholder="Editorial" class="form-control mb-4 col-4">
		<p>Año de publicación
		<input th:field="*{anyo}" type="number"  class="form-control mb-4 col-4">
		</p>
		<p> Género
			<select name="tipo">
				<option th:each="tipo : ${T(com.capgemini.bibliotecaSpring.enumerados.TipoLibro).values()}"
					th:value="${tipo}" th:text="${tipo}">
				</option>
			</select>
		</p>
		<input th:field="*{autor.idautor}" type="hidden">
		<input th:field="*{idlibro}" type="hidden">
		<button type="submit" class="btn btn-info col-2">Guardar libro</button>
	</form>
	<hr>
	<a th:href="@{'/libros/'+${autor.idautor}}">Volver</a>
	<footer th:replace="~{fragment/fragment :: footer}"></footer>
</body>

</html>
