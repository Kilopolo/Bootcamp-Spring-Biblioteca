
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mostrar libros</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragment/fragment :: header}"> </header>
	<table class="table table-striped table-responsive-md">
		<h3>Libros autor/a: <span th:text="${autor.nombre}"></span> </h3>
		<thead>
			<tr>
				<th>Título</th>
				<th>Editorial</th>
				<th>Año</th>
				<th>Género</th>
				<th>Autores</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="libro:${libros}">
				<td th:text="${libro.titulo}" ></td>
				<td th:text="${libro.editorial}" ></td>
				<td th:text="${libro.anyo}" ></td>
				<td th:text="${libro.tipo}" ></td>
				<td><a class="btn btn-primary">Copias</a>
					<a th:href="@{'/updatelibro/'+${libro.idlibro}}" class="btn btn-primary">Actualizar</a>
						<a th:onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?')" th:href="@{'/deletelibro/'+${libro.idlibro}}" class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{'/addlibro/'+${autor.idautor}}" class="btn btn-primary">Add libro</a>
	</div>
	<div> <a th:href="@{/autores}">Volver </a></div>
	<footer th:replace="~{fragment/fragment :: footer}"></footer>
</body>
</html>
