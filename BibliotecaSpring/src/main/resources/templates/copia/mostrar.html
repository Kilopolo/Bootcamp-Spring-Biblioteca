
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">>
<title>Mostrar copias</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragment/fragment :: header}"> </header>
	<table class="table table-striped table-responsive-md">
		<h3>Copias libro <span th:text="${libro.titulo}"></span> </h3>
		<thead>
			<tr>
				<th>ID</th>
				<th>Estado</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="copia: ${copias}">
				<td th:text="${copia.idcopia}"></td>
				<td th:text="${copia.estado}"></td>
				<td><a  th:href="@{'/updatecopia/'+${copia.idcopia}}"  class="btn btn-primary">Actualizar</a>
						<a th:onclick="return confirm('¿Estás seguro de que deseas eliminar esta copia?')" th:href="@{'/deletecopia/'+${copia.idcopia}}" class="btn btn-danger">Eliminar</a></td>
			</tr>
			<tr th:if="${#lists.isEmpty(copias)}">
			<td colspan="3" style="color: red;">No hay copias</td>
			</tr>
			<tr th:if="${!#lists.isEmpty(copias)}">
				<th colspan="2" >Total:
			</th>
			<td colspan="1" th:text="${copias.size()}" style="color: green;"></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{'/addcopia/'+${libro.idlibro}}" class="btn btn-primary">Add copia</a>
	</div>
	<div> <a th:href="@{'/libros/'+${libro.autor.idautor}}">Volver</a> </div>
	<footer th:replace="~{fragment/fragment :: footer}"></footer>
</body>
</html>
