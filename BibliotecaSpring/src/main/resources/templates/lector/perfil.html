<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments/head" />
	<title>Perfil</title>
</head>

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<table class="table table-striped table-responsive-md">
			<h3>Perfil <span  style="color: darkblue;" th:text="${user.lector.nombre}"></span> </h3>
			<thead>
				<tr>
					<th>Email</th>
					<th>Nombre</th>
					<th>Teléfono</th>
					<th>Dirección</th>
					<!--<th>Acciones</th>-->
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${user.email}"></td>
					<td th:text="${user.lector.nombre}"></td>
					<td th:text="${user.lector.telefono}"></td>
					<td th:text="${user.lector.direccion}"></td>
					<!--<td>
						<a class="btn btn-primary">Actualizar</a>
					</td>-->
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
